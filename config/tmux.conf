unbind r
bind r source-file ~/.config/tmux/tmux.conf

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
setw -g aggressive-resize on
set -g detach-on-destroy off

# Status bar
set -g status-position top
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-separator ""

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Saner splits that open in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation
unbind Left
unbind Down
unbind Up
unbind Right
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Pane resizing
bind -r S-Left resize-pane -L 5
bind -r S-Down resize-pane -D 5
bind -r S-Up resize-pane -U 5
bind -r S-Right resize-pane -R 5

# Window navigation
unbind PPage
bind PPage previous-window
bind NPage next-window

# New windows in same directory
bind c new-window -c "#{pane_current_path}"

# Sessions
bind C new-session
bind X kill-session

# Status bar
set -g status-style "bg=#060B1E,fg=#ffcead"

# Left: session name
set -g status-left "#[fg=#060B1E,bg=#7d82d9,bold] #S #[bg=#060B1E] "

# Right: hostname + prefix indicator
set -g status-right "#[fg=#7d82d9]#{?client_prefix,PREFIX ,}#[fg=#6d7db6]#h "

# Window tabs
set -g window-status-format "#[fg=#6d7db6] #I:#W "
set -g window-status-current-format "#[fg=#7d82d9,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#6d7db6"
set -g pane-active-border-style "fg=#7d82d9"

# Messages
set -g message-style "bg=#060B1E,fg=#7d82d9"
set -g message-command-style "bg=#060B1E,fg=#7d82d9"

# Copy mode
set -g mode-style "bg=#7d82d9,fg=#060B1E"

# Clock
setw -g clock-mode-colour "#7d82d9"
